<script type="text/javascript">
$(document).ready(function()
{	
    InitMessageDialogs();
    InitCalendar($("#right").val(), $("#holiday_num").val(), $("#holiday_part_num").val()); 
});

function signOut() {
  var auth2 = gapi.auth2.getAuthInstance();
  auth2.signOut().then(function () {
    console.log('User signed out.');
  });
}

</script>

<div style="visibility: hidden">
    {userRight}
    {holidayNumber}
    {holidayPartNumber}
</div>
<div id="calendar" style="margin: auto; width:80%;">
    <br><br>
    <div id="toolbar" class="ui-widget-header ui-corner-all" style="padding:3px; vertical-align: middle; white-space:nowrap; overflow: hidden;">
            <button id="BtnPreviousMonth">Previous Month</button>
            <button id="BtnNextMonth">Next Month</button>
            &nbsp;&nbsp;&nbsp;
            Date: <input type="text" id="dateSelect" size="20"/>
            &nbsp;&nbsp;&nbsp;
    </div>
<br>
<div id="mycal"></div>
</div>
<div id="add-event-form" title="New day off request">
    <p class="validateTips">All form fields are required.</p>
    <form>
    <fieldset>
        <label for="name">What?</label>
        <input type="text" name="what" id="what" class="text ui-widget-content ui-corner-all" style="margin-bottom:12px; width:95%; padding: .4em;"/>
        <table style="width:100%; padding:5px;">
            <tr>
                <td>
                    <label>Start Date</label>
                    <input type="text" name="startDate" id="startDate" value="" class="text ui-widget-content ui-corner-all" style="margin-bottom:12px; width:95%; padding: .4em;"/>				
                </td>
                <td>&nbsp;</td>                  
            </tr>
            <tr>
                <td>
                    <label>End Date</label>
                    <input type="text" name="endDate" id="endDate" value="" class="text ui-widget-content ui-corner-all" style="margin-bottom:12px; width:95%; padding: .4em;"/>				
                </td>
                <td>&nbsp;</td>				
            </tr>			
        </table>
    </fieldset>
    </form>
</div>
<div id="modify-event-form" title="Edit day off request">
    <p class="validateTips">All form fields are required.</p>
    <form>
    <fieldset>
        <label for="name">The reason of leaving:</label>
        <input type="text" name="what" id="reasonModify" class="text ui-widget-content ui-corner-all" style="margin-bottom:12px; width:95%; padding: .4em;"/>
            <table style="width:100%; padding:5px;">
            <tr>
                <td>
                    <label>Start Date</label>
                    <input type="text" name="startDate" id="startDateModify" value="" class="text ui-widget-content ui-corner-all" style="margin-bottom:12px; width:95%; padding: .4em;"/>				
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <label>End Date</label>
                    <input type="text" name="endDate" id="endDateModify" value="" class="text ui-widget-content ui-corner-all" style="margin-bottom:12px; width:95%; padding: .4em;"/>				
                </td>
                <td>&nbsp;</td>				
            </tr>			
        </table>            
    </fieldset>
    </form>
</div>
<div id="modify-event-form-manager" title="Edit day off request">
    <form>
    <fieldset>
        <label for="name">The reason of leaving:</label>
        <input type="text" name="what" id="reasonModifyManager" class="text ui-widget-content ui-corner-all" disabled style="margin-bottom:12px; width:95%; padding: .4em;"/>
            <table style="width:100%; padding:5px;">
            <tr>
                <td>
                    <label>Start Date</label>
                    <input type="text" name="startDate" id="startDateModifyManager" value="" class="text ui-widget-content ui-corner-all" disabled style="margin-bottom:12px; width:95%; padding: .4em;"/>				
                </td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                    <label>End Date</label>
                    <input type="text" name="endDate" id="endDateModifyManager" value="" class="text ui-widget-content ui-corner-all" disabled style="margin-bottom:12px; width:95%; padding: .4em;"/>				
                </td>
                <td>&nbsp;</td>				
            </tr>
            <tr>
                <td>
                    <label>Current status</label>
                    <input type="text" name="endDate" id="currStatusModifyManager" value="" class="text ui-widget-content ui-corner-all" disabled style="margin-bottom:12px; width:95%; padding: .4em;"/>				
                </td>
                <td>&nbsp;</td>				
            </tr>            
            <tr>
                <td>
                    <label>Day off status</label>
                    <select id="status" class="text ui-widget-content ui-corner-all" style="margin-bottom:12px; width:95%; padding: .4em;">
                            <option value="2" SELECTED>Approved</option>
                            <option value="3">Rejected</option>
                    </select>	                    
                </td>
            </tr>
        </table>            
    </fieldset>
    </form>
</div>
<div id="display-event-form" title="View Agenda Item"></div>
<div id="display-event-form-manager" title="View Agenda Item"></div>
